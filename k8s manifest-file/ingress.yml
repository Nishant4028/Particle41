apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simpletimeservice-ingress
  annotations:    
    appgw.ingress.kubernetes.io/health-probe-path: "/"
spec:
  ingressClassName: azure-application-gateway
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simpletimeservice-service
                port:
                  number: 80
